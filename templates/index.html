<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Jasweer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .welcome-card {
      background-color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .welcome-title {
      font-size: 2.8rem;
      background: linear-gradient(to right, #0066ff, #33ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      font-size: 1.2rem;
      padding: 12px 30px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1 class="welcome-title">Welcome To Student Performance Prediction</h1>
    <form action="/predictdata">
      <button class="btn btn-custom" type="submit">Go to Prediction</button>
    </form>
  </div>
</body>
</html>
